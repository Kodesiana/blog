{{ define "main" }}
  <section class="flex h-full items-center p-16">
    <div class="container mx-auto my-8 flex flex-col items-center justify-center px-5">
      <div class="max-w-md text-center">
        <h2 class="mb-8 text-9xl font-bold">
          <span class="sr-only">Error</span>
          <span class="text-primary">404</span>
        </h2>
        <p class="text-3xl font-semibold md:text-3xl">Halaman tidak ditemukan</p>
        <p class="text-muted mb-8 mt-4 text-lg dark:text-slate-400">
          Halaman yang kamu cari tidak ditemukan.<br />Silahkan kembali ke halaman utama.
        </p>
        <a rel="noopener noreferrer" href="{{ $.Site.BaseURL | absURL }}" class="btn ml-4">Kembali ke beranda</a>
      </div>
    </div>
  </section>
{{ end }}
