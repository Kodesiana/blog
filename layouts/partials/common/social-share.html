<div class="inline-block mt-5 sm:mt-1 align-middle text-gray-500 dark:text-slate-600">
  <span class="align-super font-bold text-gray-400 dark:text-slate-400">Share:</span>
  <button class="ml-2" title="Twitter Share" data-aw-social-share="twitter" data-aw-url="{{ .Permalink }}" data-aw-text="{{ .Title }}">
    {{ partial "integration/icon.html" (dict "name" "tabler:brand-twitter" "class" "w-6 h-6 text-gray-400 dark:text-slate-500 hover:text-black dark:hover:text-slate-300") }}
  </button>
  <button class="ml-2" title="Facebook Share" data-aw-social-share="facebook" data-aw-url="{{ .Permalink }}" data-aw-text="{{ .Title }}">
    {{ partial "integration/icon.html" (dict "name" "tabler:brand-facebook" "class" "w-6 h-6 text-gray-400 dark:text-slate-500 hover:text-black dark:hover:text-slate-300") }}
  </button>
  <button class="ml-2" title="Linkedin Share" data-aw-social-share="linkedin" data-aw-url="{{ .Permalink }}" data-aw-text="{{ .Title }}">
    {{ partial "integration/icon.html" (dict "name" "tabler:brand-linkedin" "class" "w-6 h-6 text-gray-400 dark:text-slate-500 hover:text-black dark:hover:text-slate-300") }}
  </button>
  <button class="ml-2" title="Whatsapp Share" data-aw-social-share="whatsapp" data-aw-url="{{ .Permalink }}" data-aw-text="{{ .Title }}">
    {{ partial "integration/icon.html" (dict "name" "tabler:brand-whatsapp" "class" "w-6 h-6 text-gray-400 dark:text-slate-500 hover:text-black dark:hover:text-slate-300") }}
  </button>
  <button class="ml-2" title="Email Share" data-aw-social-share="mail" data-aw-url="{{ .Permalink }}" data-aw-text="{{ .Title }}">
    {{ partial "integration/icon.html" (dict "name" "tabler:mail" "class" "w-6 h-6 text-gray-400 dark:text-slate-500 hover:text-black dark:hover:text-slate-300") }}
  </button>
</div>
