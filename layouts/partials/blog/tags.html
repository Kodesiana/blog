<ul class="text-sm mr-5">
  {{ range .Params.tags }}
  <li class="bg-gray-100 dark:bg-slate-700 inline-block mr-2 mb-2 py-0.5 px-2 lowercase font-medium">
    <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="text-muted dark:text-slate-300 hover:text-primary dark:hover:text-gray-200">
      {{ . }}
    </a>
  </li>
  {{ end }}
</ul>
